<index-header [(filters)]="filters"></index-header>

<div class="list-header">
  <input class="searchbar" type="text" placeholder="Rechercher un sort, personnage..." [(ngModel)]="filter" />
  <div class="right-side">
    <button type="button">Créer un personnage</button>
  </div>  
</div>

<!-- A SUPPRIMER UNE FOIS TOUS LES SPELLS AJOUTÉ -->
<div class="subtext">{{ spells.length }} spells</div>

<div class="list">
  <ng-container *ngFor="let element of completeList">
      <div class="list-element" (click)="open(element)">
        <div class="elem-title">
          {{ element.name }}
        </div>
        <div class="elem-subtext">
          {{ formatSubtext(element) }}
        </div>
      </div>
  </ng-container>
</div>
