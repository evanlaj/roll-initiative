<div modal>
  <span 
    class="place__name" 
    placeholder="Nom du lieu" 
    [textContent]="place.name"
    (input)="updateName($event)"
    (beforeinput)="checkInput($event)"
    contenteditable
  ></span>
  
  <hr />

  <div placeholder="Type de lieu" [class.visible]="place.placeType" class="place__type">
    <select [(ngModel)]="place.placeType">
      <ng-container *ngFor="let type of PLACE_TYPES | keyvalue">
        <option [value]="type.value">{{ type.value }}</option>
      </ng-container>
    </select>
  </div>

  <label class="place__description">
    <div class="description-html" [innerHTML]="description"></div>
    <textarea 
      placeholder="Description" 
      [(ngModel)]="place.description"
      (blur)="updateDescription()"
    ></textarea>
  </label>
  
  <div class="buttons">
    <button class="add-button" (click)="submit()">Cr√©er</button>
  </div>
</div>
