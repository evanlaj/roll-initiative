<h1 [class.fixed]="fixed">Traqueur d'initiative</h1>
<div class="buttons" [class.fixed]="fixed">
  <div class="left-buttons">
    <button type="button" class="icon-text-button" (click)="toggleCombat()">
      <svg *ngIf="!characters.inCombat" class="icon" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M304.087-178.5v-609L783.218-483 304.087-178.5Z"/></svg>
      <svg *ngIf="characters.inCombat" class="icon" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M226.37-226.37v-507.5h507.5v507.5h-507.5Z"/></svg>
      <span>{{ characters.inCombat ? "Stopper le combat" : "DÃ©marrer le combat" }}</span>
    </button>
    <button *ngIf="characters.inCombat" type="button" (click)="undefined">Tour suivant</button>
  </div>
  <div class="right-buttons">
    <button type="button" (click)="characters.addCharacter()">Ajouter un personnage</button>
    <button type="button" (click)="characters.rollForInitiative()">Jet d'initiative</button>
    <button type="button" class="icon-button" (click)="showOptions = true">
      <svg class="icon cog" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48">
        <path 
          d="m377-64-21-130q-16-6-35.5-17T287-233l-122 55L61-364l109-81q-1-7-1.5-18t-.5-19q0-7 .5-17.5T170-518L61-598l104-185 120 55q14-11 34-22.5t37-17.5l21-129h207l20 129q17 6 37.5 17.5T675-728l121-55 104 185-111 79q1 9 2 20t1 19q0 8-1 18.5t-1 18.5l109 79-104 186-122-55q-14 11-33 22.5T605-194L584-64H377Zm102-273q60 0 102-42t42-102q0-60-42-102t-102-42q-60 0-102 42t-42 102q0 60 42 102t102 42Z"
        />
      </svg>
    </button>
  </div>
</div>

<option-modal [open]="showOptions" (close)="showOptions = false"></option-modal>
