<ng-container *ngIf="!editable">
  <div class="description-html" [innerHTML]="value | markdown"></div>
</ng-container>

<ng-container *ngIf="editable">
  <label>
    <div 
      class="description-html" 
      [innerHTML]="value | markdown"
      (scroll)="onScroll($event)"
      #descriptionHtml
    ></div>
    <textarea 
      placeholder="Description" 
      [(ngModel)]="valueModel"
      (scroll)="onScroll($event)"
      #descriptionText
    ></textarea>
  </label>
</ng-container>
